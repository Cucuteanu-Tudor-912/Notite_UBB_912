<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Enterprise System</title>
    <link rel="stylesheet" type="text/css" href="./ShowUsers/ShowUsers.css">
    <script src="Utils/jquery-3.6.0.js"></script>
    <script src="./ShowUsers/ShowUsers.js"></script>
</head>

<body>
<div class="container">

    <h1>Enterprise System</h1>

    <div class="details">
        
        <p> Welcome to the Random Enterprise (Over)Worker Management System!    </p>
        
        <div>
            <input type="text" placeholder="Name" id="name"/>  
            
            <input type="text" placeholder="Role" id="role"/>     
        </div>
       
        <button class="add" onclick="window.location.href='AddUser.html'">
            <b>ADD</b>
        </button>

    </div>
    <table>
        <tr>
            <th> NAME </th>
            <th> USERNAME </th>
            <th> AGE </th>
            <th> ROLE </th>
            <th> EMAIL </th>
            <th> WEBPAGE </th>
            <th> ACTION </th>
        </tr>
    </table>
</div>
</body>
</html>
